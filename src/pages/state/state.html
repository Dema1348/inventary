<ion-header >
  <ion-navbar color="dark">
    <ion-title>Estado</ion-title>
     <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
	<h1>Ultima descarga</h1>
	<h2>{{lastUpdate | date: 'dd/MM/yyyy hh:mm:ss'}} </h2>
	<div padding>
    	<button ion-button  color="primary" type="button" block (click)="update()">Actualizar</button>
	</div>
</ion-content>
